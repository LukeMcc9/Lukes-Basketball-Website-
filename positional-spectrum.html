<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>NBA Positional Spectrum</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 2rem;
      background-color: #fdfdfd;
    }

    h1 {
      text-align: center;
    }

    .tooltip {
      position: absolute;
      background-color: #222;
      color: #fff;
      padding: 6px 10px;
      border-radius: 4px;
      font-size: 14px;
      pointer-events: none;
      display: none;
      z-index: 9999;
    }

    .svg-container {
      max-width: 1000px;
      margin: 0 auto;
      display: flex;
      justify-content: center;
    }

    #spectrum-svg {
      width: 100%;
      height: auto;
      max-height: 700px;
    }

    svg text {
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>NBA Positional Spectrum</h1>
  <div id="tooltip" class="tooltip"></div>

  <div class="svg-container">
    <object id="spectrum-svg" type="image/svg+xml" data="positional-spectrum-with-ids.svg"></object>
  </div>

  <script>
    const tooltip = document.getElementById("tooltip");

    const descriptions = {
      "pure-ballhandler": "Primary creation duties. Often limited defensively.",
      "modern-point": "Scores more than passes. Can run pick and roll.",
      "off-ball-guard": "Plays off a primary. Can shoot. May struggle defensively.",
      "true-wing": "Switchable wing. May create a bit or guard up/down.",
      "modern-3": "Stretches floor. Can defend wings and create secondarily.",
      "modern-4": "Can mid-post or shoot. Guards big wings or switches.",
      "smallball-5": "Plays center in spread offenses. Sacrifices rim protection.",
      "hybrid-big": "Can hedge/switch. Might shoot. Still protects rim.",
      "pure-big": "Rim protector and rebounder. Not switchable. Paint-bound."
    };

    document.getElementById("spectrum-svg").addEventListener("load", function () {
      const svgDoc = this.contentDocument;
      Object.keys(descriptions).forEach(id => {
        const el = svgDoc.getElementById(id);
        if (!el) return;

        el.addEventListener("mousemove", (e) => {
          tooltip.style.display = "block";
          tooltip.style.left = e.pageX + 12 + "px";
          tooltip.style.top = e.pageY + 12 + "px";
          tooltip.innerText = descriptions[id];
        });

        el.addEventListener("mouseleave", () => {
          tooltip.style.display = "none";
        });
      });
    });
  </script>
</body>
</html>
